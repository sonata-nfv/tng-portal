<h3 class="title3 header-section-name">{{ section }}</h3>

<h1 class="title1 title-section-name">Functions</h1>

<div class="tools">
	<app-search-bar class="search" (searchTextEvent)="searchFieldData($event)"></app-search-bar>
	<button class="reload" (click)="requestFunctions()" matTooltip="Reload data"><i class="wui wui-undo"></i></button>
</div>

<table mat-table [dataSource]="functions">
	<ng-container matColumnDef="Vendor">
		<th mat-header-cell *matHeaderCellDef>Vendor</th>
		<td mat-cell *matCellDef="let element">{{ element.vendor }}</td>
	</ng-container>
	<ng-container matColumnDef="Name">
		<th mat-header-cell *matHeaderCellDef>Name</th>
		<td mat-cell *matCellDef="let element">{{ element.name }}</td>
	</ng-container>
	<ng-container matColumnDef="Version">
		<th mat-header-cell *matHeaderCellDef>Version</th>
		<td mat-cell *matCellDef="let element">{{ element.version }}</td>
	</ng-container>
	<ng-container matColumnDef="Status">
		<th mat-header-cell *matHeaderCellDef>Status</th>
		<td mat-cell *matCellDef="let element">{{ element.status }}</td>
	</ng-container>
	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="openFunction(row)"></tr>
</table>

<app-spinner *ngIf="loading"></app-spinner>

<router-outlet></router-outlet>
