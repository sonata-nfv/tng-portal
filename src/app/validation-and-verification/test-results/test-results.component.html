<h3 class="title3 header-section-name" *ngIf="detail['uuid']" i18n="@@results">Results</h3>

<div class="title-section" *ngIf="detail['uuid']">
    <h1 class="title1 title-section-name">{{ detail['uuid'] }}</h1>
    <button class="close" (click)="close()" i18n="@@closeButton">CLOSE</button>
</div>

<form class="detail">
    <mat-form-field *ngIf="detail['status']">
        <input matInput placeholder="Status" value="{{ detail['status'] }}" disabled
            i18n-placeholder="@@statusPlaceholder" />
    </mat-form-field>

    <mat-form-field class="updatedAt" *ngIf="detail['updatedAt']">
        <input matInput placeholder="Updated at" value="Last update: {{ detail['updatedAt'] }}" disabled
            i18n-placeholder="@@updatedAtPlaceholder" />
    </mat-form-field>

    <div class="description testerResultText" *ngIf="detail['testerResultText']">
        <h4 class="title4" i18n="@@testerResultText">Tester Result Text</h4>
        <span class="content">
            <p>{{ detail['testerResultText'] }}</p>
        </span>
    </div>

    <div class="description" *ngIf="detail['sterr']">
        <h4 class="title4" i18n="@@error">Error</h4>
        <span class="content">
            <p>{{ detail['sterr'] }}</p>
        </span>
    </div>
</form>

<div class="results" *ngIf="detail['graphs']">
    <h2 class="title2" i18n="results">Results</h2>
    <div id="charts" *ngFor="let lst of charts['ds']['chart']"><canvas id="chart-{{lst}}"></canvas></div>
</div>
