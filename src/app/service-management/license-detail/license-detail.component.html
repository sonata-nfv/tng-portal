<h3 class="title3 header-section-name" i18n="@@licenses" *ngIf="detail">Licenses</h3>

<div class="title-section" *ngIf="detail">
	<h1 class="title1 title-section-name">{{ detail['license_type'] }}</h1>
	<button class="close" (click)="close()" i18n="@@closeButton">CLOSE</button>
</div>

<form *ngIf="detail">
	<mat-form-field *ngIf="detail['nsi_uuid']" class="left-column">
		<input matInput placeholder="Network service instance ID" value="{{ detail['nsi_uuid'] }}" [disabled]="true"
			i18n-placeholder="@@nsiIDPlaceholder" />
		<button mat-button matTooltip="Copy" class="icon-button-shadow" matSuffix (click)="copyToClipboard(detail['nsi_uuid'])"
			i18n-matTooltip="@@copy">
			<i class="wui wui-copy-alt"></i>
		</button>
	</mat-form-field>

	<div class="same-row">
		<mat-form-field *ngIf="detail['ns_uuid']" class="left-column">
			<input matInput placeholder="Network service ID" value="{{ detail['ns_uuid'] }}" [disabled]="true"
				i18n-placeholder="@@nsIDPlaceholder" />
			<button mat-button matTooltip="Copy" class="icon-button-shadow" matSuffix (click)="copyToClipboard(detail['ns_uuid'])"
				i18n-matTooltip="@@copy">
				<i class="wui wui-copy-alt"></i>
			</button>
		</mat-form-field>

		<mat-form-field *ngIf="detail['ns_name']" class="right-column">
			<input matInput placeholder="Network service name" value="{{ detail['ns_name'] }}" [disabled]="true"
				i18n-placeholder="@@nsNamePlaceholder" />
		</mat-form-field>
	</div>

	<div class="same-row">
		<mat-form-field *ngIf="detail['sla_uuid']" class="left-column">
			<input matInput placeholder="SLA ID" value="{{ detail['sla_uuid'] }}" [disabled]="true" i18n-placeholder="@@slaIDPlaceholder" />
			<button mat-button type="button" matTooltip="View SLA" class="icon-button-shadow" matSuffix
				[routerLink]="['/service-platform/slas/sla-templates/',  detail.sla_uuid]" i18n-matTooltip="@@viewSLA">
				<i class="wui wui-eye"></i>
			</button>
			<button mat-button matTooltip="Copy" class="icon-button-shadow" matSuffix (click)="copyToClipboard(detail['sla_uuid'])"
				i18n-matTooltip="@@copy">
				<i class="wui wui-copy-alt"></i>
			</button>
		</mat-form-field>

		<mat-form-field *ngIf="detail['sla_name']" class="right-column">
			<input matInput placeholder="SLA name" value="{{ detail['sla_name'] }}" [disabled]="true"
				i18n-placeholder="@@slaNamePlaceholder" />
		</mat-form-field>
	</div>

	<div class="same-row">
		<mat-form-field *ngIf="detail['cust_username']" class="left-column">
			<input matInput placeholder="Customer" value="{{ detail['cust_username'] }}" [disabled]="true"
				i18n-placeholder="@@customerPlaceholder" />
		</mat-form-field>

		<mat-form-field *ngIf="detail['cust_email']" class="right-column">
			<input matInput placeholder="Customer email" value="{{ detail['cust_email'] }}" [disabled]="true"
				i18n-placeholder="@@customerEmailPlaceholder" />
		</mat-form-field>
	</div>

	<div class="same-row">
		<mat-form-field *ngIf="detail['license_status']" class="left-column">
			<input matInput placeholder="Status" value="{{ detail['license_status'] }}" [disabled]="true"
				i18n-placeholder="@@statusPlaceholder" />
		</mat-form-field>

		<app-calendar *ngIf="detail['license_expiration_date']" class="left-column" placeholder="Expiration Date"
			[value]="detail['license_expiration_date']" [disabled]="true" i18n-placeholder="@@expirationDatePlaceholder">
		</app-calendar>
	</div>

	<div *ngIf="detail['nsi_uuid']" class="left-column buy">
		<button class="icon-button-shadow actions" (click)="buy()" mat-button matTooltip="Buy" i18n-matTooltip="@@buy">
			<i class="wui wui-shopping-cart"></i>
		</button>
		<span class="cart" i18n="@@buyButton">Buy</span>
	</div>

	<div *ngIf="detail['current_instances']" class="left-column instances-number">
		<p class="label" i18n="@@numberCurrentInstances">Number of current instances: </p>
		<mat-form-field class="instances">
			<input matInput [value]="detail['current_instances']" disabled />
		</mat-form-field>
	</div>

	<div *ngIf="detail['allowed_instances']" class="left-column instances-number">
		<p class="label" i18n="@@numberAllowedInstances">Number of allowed instances: </p>
		<mat-form-field class="instances">
			<input matInput [value]="detail['allowed_instances']" disabled />
		</mat-form-field>
	</div>
</form>
