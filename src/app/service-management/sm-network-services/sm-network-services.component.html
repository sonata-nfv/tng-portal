<h3 class="title3 header-section-name" i18n="@@smCapLetters">SERVICE MANAGEMENT</h3>

<h1 class="title1 title-section-name" i18n="@@availableNS">Available network services</h1>

<div class="tools">
    <app-search-bar class="search" (searchTextEvent)="searchFieldData($event)"></app-search-bar>
    <button class="reload" (click)="requestServices()" matTooltip="Reload data" i18n-matTooltip="@@reloadData"><i class="wui wui-undo"></i></button>
</div>

<table mat-table [dataSource]="networkServices">
    <ng-container matColumnDef="Vendor">
        <th mat-header-cell *matHeaderCellDef i18n="@@vendor">Vendor</th>
        <td mat-cell *matCellDef="let element">{{ element.vendor }}</td>
    </ng-container>
    <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef i18n="@@name">Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    <ng-container matColumnDef="Version">
        <th mat-header-cell *matHeaderCellDef i18n="@@version">Version</th>
        <td mat-cell *matCellDef="let element">{{ element.version }}</td>
    </ng-container>
    <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef i18n="@@status">Status</th>
        <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>
    <ng-container matColumnDef="Licenses">
        <th mat-header-cell *matHeaderCellDef i18n="@@licenses">Licenses</th>
        <td mat-cell *matCellDef="let element">{{ element.licenses }}</td>
    </ng-container>
    <!--
		<ng-container matColumnDef="SLAs">
		    <th mat-header-cell *matHeaderCellDef> SLAs </th>
		    <td mat-cell *matCellDef="let element" (click)="$event.stopPropagation()">
		        <a routerLink="{{ element.slas }}">View</a>
		    </td>
		</ng-container>
	-->
    <ng-container matColumnDef="instantiate">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" (click)="instantiate(element)" (click)="$event.stopPropagation()">
            <button class="actions" mat-button matTooltip="Instantiate" i18n-matTooltip="@@instantiate"><i class="wui wui-caret-right"></i></button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="openNetworkService(row)"></tr>
</table>

<app-spinner *ngIf="loading"></app-spinner>

<router-outlet></router-outlet>
