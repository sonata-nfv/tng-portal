<div class="opened-detail">
	<div class="row">
		<span class="table-detail-title">CDUs</span>
		<a class="link" (click)="openMonitoringDialog()" i18n="@@showMonitoringGraphs">Show monitoring graphs</a>
	</div>

	<table mat-table [dataSource]="_cdus">
		<ng-container matColumnDef="id">
			<th mat-header-cell *matHeaderCellDef i18n="@@id">ID</th>
			<td mat-cell *matCellDef="let element">{{ element.cdu_reference }}</td>
		</ng-container>

		<ng-container matColumnDef="numberOfInstances">
			<th mat-header-cell *matHeaderCellDef i18n="@@instances">Instances</th>
			<td mat-cell *matCellDef="let element">{{ element.number_of_instances }}</td>
		</ng-container>

		<ng-container matColumnDef="floatingIP">
			<th mat-header-cell *matHeaderCellDef i18n="@@floatingIp">Floating IP</th>
			<td mat-cell *matCellDef="let element">{{ element.load_balancer_ip.floating_ip }}</td>
		</ng-container>

		<ng-container matColumnDef="internalIP">
			<th mat-header-cell *matHeaderCellDef i18n="@@internalIp">Internal IP</th>
			<td mat-cell *matCellDef="let element">{{ element.load_balancer_ip.internal_ip }}</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

		<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
	</table>

	<div *ngIf="!_cdus || !_cdus.length" class="no-results-container">
		<div class="no-results-line"></div>
		<span class="no-results-text" i18n="@@noResultsToDisplay">No results to display</span>
		<div class="no-results-line"></div>
	</div>
</div>
