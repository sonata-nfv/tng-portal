<h3 class="title3 header-section-name">SERVICE PLATFORM</h3>

<div class="title-section">
	<h1 class="title1 title-section-name">SLA Templates</h1>
	<button class="add" (click)="createNew()"><i class="wui wui-plus"></i> <span>Create New Template</span></button>
</div>

<div class="tools">
	<app-search-bar class="search" (searchTextEvent)="searchFieldData($event)"></app-search-bar>
	<button class="reload" (click)="requestTemplates()" matTooltip="Reload data"><i class="wui wui-undo"></i></button>
</div>

<table mat-table [dataSource]="templates">
	<ng-container matColumnDef="vendor">
		<th mat-header-cell *matHeaderCellDef>Vendor</th>
		<td mat-cell *matCellDef="let element">{{ element.vendor }}</td>
	</ng-container>

	<ng-container matColumnDef="name">
		<th mat-header-cell *matHeaderCellDef>Name</th>
		<td mat-cell *matCellDef="let element">{{ element.name }}</td>
	</ng-container>

	<ng-container matColumnDef="version">
		<th mat-header-cell *matHeaderCellDef>Version</th>
		<td mat-cell *matCellDef="let element">{{ element.version }}</td>
	</ng-container>

	<ng-container matColumnDef="ns">
		<th mat-header-cell *matHeaderCellDef>Network Service</th>
		<td mat-cell *matCellDef="let element">{{ element.ns }}</td>
	</ng-container>

	<ng-container matColumnDef="expirationDate">
		<th mat-header-cell *matHeaderCellDef>Expiration Date</th>
		<td mat-cell *matCellDef="let element">{{ element.expirationDate }}</td>
	</ng-container>

	<ng-container matColumnDef="delete">
		<th mat-header-cell *matHeaderCellDef></th>
		<td mat-cell *matCellDef="let element" (click)="deleteTemplate(element.uuid)" (click)="$event.stopPropagation()">
			<button class="actions" mat-button matTooltip="Delete"><i class="wui wui-trash-alt"></i></button>
		</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="openTemplate(row)"></tr>
</table>

<app-spinner *ngIf="loading"></app-spinner>

<router-outlet></router-outlet>
