<h3 class="title3">SERVICE PLATFORM</h3>

<div class="header">
	<h1 class="title1">Slice Templates</h1>
	<button class="add" (click)="createNew()"><i class="wui wui-plus"></i> <span>Create New Template</span></button>
</div>

<div class="tools">
	<app-search-bar class="search" (searchTextEvent)="searchFieldData($event)"></app-search-bar>
	<button class="reload" (click)="requestTemplates()" matTooltip="Reload data"><i class="wui wui-undo"></i></button>
</div>

<table mat-table [dataSource]="templates">
	<ng-container matColumnDef="vendor">
		<th mat-header-cell *matHeaderCellDef>Vendor</th>
		<td mat-cell *matCellDef="let element">{{ element.vendor }}</td>
	</ng-container>
	<ng-container matColumnDef="name">
		<th mat-header-cell *matHeaderCellDef>Name</th>
		<td mat-cell *matCellDef="let element">{{ element.name }}</td>
	</ng-container>
	<ng-container matColumnDef="version">
		<th mat-header-cell *matHeaderCellDef>Version</th>
		<td mat-cell *matCellDef="let element">{{ element.version }}</td>
	</ng-container>
	<ng-container matColumnDef="author">
		<th mat-header-cell *matHeaderCellDef>Author</th>
		<td mat-cell *matCellDef="let element">{{ element.author }}</td>
	</ng-container>
	<ng-container matColumnDef="usageState">
		<th mat-header-cell *matHeaderCellDef>Usage State</th>
		<td mat-cell *matCellDef="let element">{{ element.usageState }}</td>
	</ng-container>
	<ng-container matColumnDef="instantiate">
		<th mat-header-cell *matHeaderCellDef></th>
		<td mat-cell *matCellDef="let element" (click)="instantiate(element)" (click)="$event.stopPropagation()">
			<button class="actions" mat-button matTooltip="Instantiate"><i class="wui wui-caret-right"></i></button>
		</td>
	</ng-container>
	<ng-container matColumnDef="delete">
		<th mat-header-cell *matHeaderCellDef></th>
		<td mat-cell *matCellDef="let element" (click)="deleteTemplate(element.uuid)" (click)="$event.stopPropagation()">
			<button *ngIf="element.usageState.trim() !== 'In Use'" class="actions" mat-button matTooltip="Delete"><i class="wui wui-trash-alt"></i></button>
		</td>
	</ng-container>
	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="openTemplate(row)"></tr>
</table>

<app-spinner *ngIf="loading"></app-spinner>

<router-outlet></router-outlet>
