<h3 class="title3 header-section-name" i18n="@@sp">Service platform</h3>

<h1 class="title1 title-section-name" i18n="@@slaViolations">SLA Violations</h1>

<div class="tools">
	<app-search-bar class="search" (searchTextEvent)="searchFieldData($event)"></app-search-bar>
	<button class="icon-button-shadow reload" (click)="requestViolations()" matTooltip="Reload data" i18n-matTooltip="@@reloadData"><i
			class="wui wui-undo"></i></button>
</div>

<table mat-table [dataSource]="violations">
	<ng-container matColumnDef="nsInstanceUUID">
		<th mat-header-cell *matHeaderCellDef i18n="@@nsInstanceID">Network Service Instance ID</th>
		<td mat-cell *matCellDef="let element">{{ element.nsInstanceUUID }}</td>
	</ng-container>

	<ng-container matColumnDef="slaUUID">
		<th mat-header-cell *matHeaderCellDef i18n="@@slaID">SLA ID</th>
		<td mat-cell *matCellDef="let element">{{ element.slaUUID }}</td>
	</ng-container>

	<ng-container matColumnDef="customerUUID">
		<th mat-header-cell *matHeaderCellDef i18n="@@customer">Customer</th>
		<td mat-cell *matCellDef="let element">{{ element.customerUUID }}</td>
	</ng-container>

	<ng-container matColumnDef="date">
		<th mat-header-cell *matHeaderCellDef i18n="@@date">Date</th>
		<td mat-cell *matCellDef="let element">{{ element.date }}</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<app-spinner *ngIf="loading"></app-spinner>
